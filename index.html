<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />

    <!-- Font Awesome CSS ==== -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Hello Mark! | Some sort of a resume site</title>

<body class="">
    <!-- #region - landing area -->
    <div class="container-fluid mx-auto text-center p-0 main-page-header-background header-background-full landing-nav-container">
        <!-- #endregion - row 1 -->
        <!-- #region ROW 1 -->
        <div class=" landing-nav-container-narrow marg-top mx-auto">
            <div class="row no-gutters">
                <div class="col-12">
                    <div class="d-flex flex-row">
                        <div class="landing-all-text-wrapper ml-2 ml-md-3">
                            <div class="d-none d-md-block landing-hero-image">
                                <img class="img-fluid "
                                    src="assets/img/running-mark-500.png"
                                    alt="A very classic landing page hero image" />
                            </div>
                            <div class="landing-text-box landing-1-wrapper">
                                <h2 class="landing-1-text landing-text">
                                    Are your team going for the next sprint?
                                </h2>
                                <div class="landing-text-bg landing-1-backgr"></div>
                            </div>
                            <div class="d-none d-lg-block landing-text-box landing-2-wrapper">
                                <h2 class="landing-2-text landing-text text-2-1-down">
                                    Maybe you just need a<br>
                                    new landing page hero?<br>
                                    Feel free to use this one!
                                </h2>
                                <div class="landing-text-bg landing-2-1-backgr"></div>
                            </div>
                            <div class="d-none d-lg-block landing-text-box landing-2-wrapper">
                                <h2 class="landing-2-text landing-text text-2-2-down">
                                    But of course you<br>
                                    could also just...
                                </h2>
                                <div class="landing-text-bg landing-2-2-backgr"></div>
                            </div>
                            <div class="landing-text-box landing-3-wrapper">
                                <h1 class="landing-3-text landing-text">
                                    Hire me!
                                </h1>
                                <div class="landing-text-bg landing-3-backgr"></div>
                            </div>
                        </div>
                        <div class="d-none d-md-block landing-col-filler"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #endregion -->

        <div class="row no-gutters">
            <!-- #endregion - landing text row 2 -->
            <!-- #region - Hero image -->
            <div class="col-12 d-block d-md-none">
                <div class="d-flex flex-row justify-items-right h-100">
                    <div class="d-flex d-md-none flex-end landing-hero-full-wrapper">
                        <img class="img-fluid"
                            src="assets/img/running-mark-half-500.png"
                            alt="A very classic landing page hero image" />
                    </div>
                </div>

            </div>
            <!-- #endregion - Hero image -->
        </div>
        <!-- #region Top-10 button -->
        <div class="row no-gutters relative mx-2 mx-md-3 blue">
            <a class="top-10-button btn btn-light" href="#" role="button">
                <span class="top-10"><span class="d-none d-md-inline">The Top-10</span><span class="d-inline d-md-none">
                        Top-10</span></span>
                <span class="top-10"><span class="d-none d-md-inline">Reasons for why you should hire me</span><span
                        class="d-inline d-md-none">
                        Reasons why <i class="fas fa-angle-right"></i></span></span>
                <span class="top-10 d-none d-md-inline">Go
                    there now <i class="fas fa-angle-right"></i></span>
            </a>
            <a class="btn btn-light top-10-button overlay" href="#" role="button"></a>
        </div>
        <!-- #endregion -->
    </div>
    <!-- #endregion -->

    <!-- #region ROW 2 -->
    <div class=" landing-nav-container-wide mx-auto">
        <div class="row no-gutters w-100">
            <!-- #region NAV-Wheel -->
            <div class="col-12 col-md-6 w-100">
                <h2 class="">
                    Nav wheel
                </h2>
            </div>
            <!-- #endregion-->
            <!-- #regionCol right -->
            <div class="col-12 col-md-6 w-100">

            </div>
            <!-- #endregion -->
        </div>
    </div>
    <!-- #endregion - Row 3 -->
    </div>
    <!-- #endregion - landing area -->


    <!-- ==== #region HEADER -->
    <div class="row">HEADER</div>
    <!-- #endregion -->
    </div>
    <!-- ==== #region MAIN -->
    <div class="container">
        <div class="row">
            <main>MAIN</main>
        </div>
        <!-- #endregion -->

        <!-- ==== #region FOOTER -->
        <div class="row">
            <div class="row">FOOTER</div>
        </div>
        <!-- #endregion -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>

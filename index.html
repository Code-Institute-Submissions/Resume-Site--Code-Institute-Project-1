<!DOCTYPE html>
<html lang="en">

<!-- #region - ====  HEAD ==========================================================  -->

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />

	<!-- Font Awesome CSS ==== -->
	<link
		rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="assets/css/style.css" />

	<title>Hello Mark! | Some sort of a resume site</title>
</head>
<!-- #endregion -->
<!-- #==============================================================================  -->

<body>
	<!-- #region - ====  LANDING PAGE  =================================================  -->
	<div class="container-fluid mx-auto text-center p-0 main-page-header-background header-background-full landing-nav-container">
		<div class=" landing-nav-container-narrow marg-top mx-auto">
			<!-- #region - ROW 1 - Landing texts, large hero image, large scren top-10-button-->
			<div class="row no-gutters">
				<div class="col-12">
					<div class="landing-all-text-wrapper mx-2 mx-md-3">
						<!-- #region - Landing texts -->
						<div class="d-none d-md-block landing-hero-image">
							<img class="img-fluid "
								src="assets/img/running-mark-500.png"
								alt="A very classic landing page hero image" />
						</div>
						<div class="d-none d-sm-block landing-text-box landing-1-wrapper">
							<h2 class="landing-1-text landing-text">
								Are your team going<br>for the next sprint?
							</h2>
							<div class="landing-text-bg landing-1-backgr"></div>
						</div>
						<div class="d-none d-lg-block landing-text-box landing-2-wrapper">
							<h2 class="landing-2-text landing-text text-2-1-down">
								Maybe you just need a<br>
								new landing page hero?<br>
								Feel free to use this one!
							</h2>
							<div class="landing-text-bg landing-2-1-backgr"></div>
						</div>
						<div class="d-none d-lg-block landing-text-box landing-2-wrapper">
							<h2 class="landing-2-text landing-text text-2-2-down">
								But of course you<br>
								could also just...
							</h2>
							<div class="landing-text-bg landing-2-2-backgr"></div>
						</div>
						<div class="landing-text-box landing-3-wrapper">
							<h2 class="landing-3-text landing-text">
								Hire me!
							</h2>
							<div class="landing-text-bg landing-3-backgr"></div>
						</div>
						<!-- #endregion -->
						<!-- #region - Hero image large and Top-10 button large screens -->
						<div class="d-none d-md-block top10-button-wrapper text-left">
							<i class="fas fa-chevron-right top10-button-icon"></i>
							<a href="#" id="top-10-btn">
								<div class="d-flex flex-row justify-content-between">
									<div class="layer-5">
										<img class="img-fluid top10-button-img layer-5" src="assets/img/top-10-sign-300.png"
											alt="Top-10 list sign - of reasons why you sholuld hire me">
									</div>
									<div class="top10-button-text flex-grow-1 px-4">
										<div class="pt-2 pl-4">
											<h3>The TOP-10 list</h3>
											<h4>of reasons for why you should do that</h4>
										</div>
									</div>
								</div>
							</a>
						</div>
						<!-- #endregion -->
					</div>
					<div class="d-none d-md-block landing-col-filler"></div>

				</div>
			</div>
			<!-- #endregion -->
			<!-- #region - ROW 2 - Hero image half -->
			<div class="row no-gutters">
				<div class="col-12 d-md-none pt-4">
					<img class="img-fluid"
						src="assets/img/running-mark-half-315.png"
						alt="A very classic landing page hero image" />
				</div>
			</div>
			<!-- #endregion - Hero image half -->
			<!-- #region - ROW 3 - Top-10-button small screens -->
			<div class="row no-gutters mx-2">
				<div class="d-block d-md-none top10-button-wrapper text-right">
					<i class="fas fa-chevron-right top10-button-icon"></i>
					<a href="#" id="top-10-btn-Ssmall">
						<div class=" d-flex flex-row justify-content-between">
							<div class="layer-5">
								<img class="img-fluid top10-button-img layer-5" src="assets/img/top-10-sign-300.png"
									alt="Top-10 list sign - of reasons why you sholuld hire me">
							</div>
							<div class="top10-button-text">
								<div class="top10-button-text-inner">
									<h3>The TOP-10 list</h3>
									<h4 class="mt-3">of reasons for why<br><span class="d-none d-sm-inline">you should do that</span></h4>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
			<!-- #endregion -->
		</div>
	</div>
	<!-- #endregion -->
	<!-- #==============================================================================  -->

	<!-- #region - ====  SCRIPTS  ======================================================  -->
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- #endregion -->
	<!-- #==============================================================================  -->

</body>

</html>

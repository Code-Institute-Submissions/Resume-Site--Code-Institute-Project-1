<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />

    <!-- Font Awesome CSS ==== -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Hello Mark! | Some sort of a resume site</title>
</head>

<body class="">
    <!-- #region - landing area -->
    <div class="container-fluid mx-auto text-center p-0 main-page-header-background header-background-full">
        <!-- #region ROW 1 -->
        <div class=" landing-nav-container-wide mx-auto">
            <div class="row no-gutters w-100">
                <!-- #region - col left -->
                <div class="col-12 col-md-6 w-100">
                    <div class="d-flex flex-row justify-content-right landing-1-wrapper">
                        <h2 class="landing-1 flex-grow-1 text-lg-right text-center">
                            Are your team going<br>for the next sprint?
                        </h2>
                    </div>
                </div>
                <!-- #endregion - col left -->
                <!-- #region - col right -->
                <div class="d-none d-md-block col-md-6 w-100"></div>
                <!-- #endregion - col left -->
            </div>
        </div>
        <!-- #endregion - row 1 -->
        <!-- #region ROW 2 -->
        <div class=" landing-nav-container-narrow mx-auto">
            <div class="row no-gutters">
                <!-- #region - landing text row 2 -->
                <div class="col-12 col-md-6">

                    <div class="d-glex flex-row justify-content-between w-100">
                        <div class="d-flex flex-column align-items-stretch relative">
                            <div class="d-flex flex-column align-items-baseline h-100 landing-slogans-wrapper">
                                <div class="row justify-content-center justify-content-lg-right w-100 mt-3 mt-md-5">
                                    <h2 class="h2-landing-2 text-lg-right text-center">
                                        Hire a "Landing Page Hero"!
                                    </h2>
                                </div>
                                <div class="row justify-content-center justify-content-lg-right w-100 mt-3 mt-md-5">
                                    <h2 class="h2-landing-3 text-lg-right text-center w-100">
                                        Or to be frank
                                    </h2>
                                </div>
                                <div class="row justify-content-center justify-content-lg-right w-100 mt-3 mt-md-5">
                                    <h2 class="h2-landing-4 text-lg-right text-center w-100">
                                        Just...
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion - landing text row 2 -->
                <!-- #region - Hero image -->
                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column ">
                        <div class="landing-mark_full-wrapper">
                            <img class="img-fluid"
                                src="assets/img/running-mark-500.png"
                                alt="" />
                        </div>
                    </div>
                </div>
                <!-- #endregion - Hero image -->
            </div>
        </div>
        <!-- #endregion -->
        <!-- #region ROW 3 -->
        <div class=" landing-nav-container-wide mx-auto">
            <div class="row no-gutters w-100">
                <!-- #region NAV-Wheel -->
                <div class="col-12 col-md-6 w-100">
                    <h2 class="">
                        Nav wheel
                    </h2>
                </div>
                <!-- #endregion-->
                <!-- #region Hire-me-text -->
                <div class="col-12 col-md-6 w-100">
                    <div class="d-flex flex-row justify-content-left landing-5-wrapper">
                        <h1 class="landing-5 flex-grow-1 text-left w-100">
                            ...HIRE ME!
                        </h1>
                    </div>
                </div>
                <!-- #endregion -->
            </div>
        </div>
        <!-- #endregion - Row 3 -->
    </div>
    <!-- #endregion - landing area -->


    <!-- ==== #region HEADER -->
    <div class="row">HEADER</div>
    <!-- #endregion -->
    </div>
    <!-- ==== #region MAIN -->
    <div class="container">
        <div class="row">
            <main>MAIN</main>
        </div>
        <!-- #endregion -->

        <!-- ==== #region FOOTER -->
        <div class="row">
            <div class="row">FOOTER</div>
        </div>
        <!-- #endregion -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
